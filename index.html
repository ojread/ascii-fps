<html>	<head>		<meta charset="utf-8">		<title>ASCII Raycaster</title>		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>		<link rel="stylesheet" href="style.css">		<!--<script src="js/rot.min.js"></script>-->		<script type="text/javascript" src="jquery-1.10.2.min.js"></script>		<script type="text/javascript" src="rot.min.js"></script>		<script type="text/javascript" src="input.js"></script>		<script type="text/javascript" src="player.js"></script>		<script type="text/javascript" src="level.js"></script>		<script type="text/javascript" src="raycaster.js"></script>		<script type="text/javascript" src="main.js"></script>	</head>	<body onload="init();" onkeydown="press(event);" onkeyup="release(event);">		<div id="display"></div>		<h1>One line ASCII FPS prototype</h1>		<p>WASD or arrows to move. Works best in Chrome, buggy in other browsers.</p>		<p>Based on <a href="http://www.squidi.net/three/entry.php?id=171">an idea by Sean Howard</a>.</p>		<p>Change wall character: <form id="updateWallCharacter"><input id="wallCharacter" value="#"> <input type="submit" value="update"></form></p>	</body></html>
